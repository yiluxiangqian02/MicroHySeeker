<p class="ps2"><span class="ts35">The </span><span class="ts36">Edit</span><span class="ts35">&nbsp;menu offers the following commands</span></p>
<div class="block10" align="left">
  <table class="tbl2">
    <tr class="row0">
      <td class="cell324">
        <p class="ps18"><a href="hid_edit_undo.htm" class="hs0">Undo</a></p>
      </td>
      <td class="cell389">
        <p class="ps18"><span class="ts35">Reverse previous editing operation.</span></p>
      </td>
    </tr>
    <tr class="row0">
      <td class="cell324">
        <p class="ps18"><a href="hid_edit_cut.htm" class="hs0">Cut</a></p>
      </td>
      <td class="cell389">
        <p class="ps18"><span class="ts35">Deletes data from the document and moves it to the clipboard.</span></p>
      </td>
    </tr>
    <tr class="row0">
      <td class="cell324">
        <p class="ps18"><a href="hid_edit_copy.htm" class="hs0">Copy</a></p>
      </td>
      <td class="cell389">
        <p class="ps18"><span class="ts35">Copies data from the document to the clipboard.</span></p>
      </td>
    </tr>
    <tr class="row0">
      <td class="cell324">
        <p class="ps18"><a href="hid_edit_paste.htm" class="hs0">Paste</a></p>
      </td>
      <td class="cell389">
        <p class="ps18"><span class="ts35">Pastes data from the clipboard into the document.</span></p>
      </td>
    </tr>
