<p class="ps2"><span class="ts36">Notes</span></p>
<p class="ps115"><span class="ts6"></span><span class="ts7">&nbsp;&nbsp;</span><span class="ts40">Init E and Final E should be at least 0.01 V apart.</span></p>
<p class="ps27"><span class="ts6"></span><span class="ts7">&nbsp;&nbsp;</span><span class="ts40">Sampling Width should be no more than half of Step Period; otherwise the system will automatically readjust the former.</span></p>
<p class="ps27"><span class="ts6"></span><span class="ts7">&nbsp;&nbsp;</span><span class="ts40">Data sampling always occurs at the end of each step.</span></p>
